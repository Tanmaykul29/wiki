{% extends "encyclopedia/layout.html" %}

{% block title %}
    WikiCreate
{% endblock %}

{% block body %}
    <h1> Create Page </h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ newPageForm }}
        <br>
        <button class="btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
